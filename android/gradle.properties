# Set JVM arguments to optimize memory usage
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError

# Enable AndroidX and Jetifier for backward compatibility with legacy libraries
android.useAndroidX=true
android.enableJetifier=true

# Enable parallel project execution to speed up builds
org.gradle.parallel=true

# Use Gradle Daemon to speed up the build process
org.gradle.daemon=true

# Enable caching for improved build performance
org.gradle.caching=true

# Suppress obsolete option warnings from the Java compiler (Optional)
# You can uncomment this if you're still getting warnings about obsolete options
# kotlin.compiler.execution.strategy=out-of-process
